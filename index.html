<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" href="style/css.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>

    <select>
        <option value="">Select the city</option>
        <option value="london">London</option>
        <option value="tallinn">Tallinn</option>
        <option value="zurich">Zurich</option>

    </select>
    
    <div class="city">
        <h2>Los Angelas</h2>
    </div>
        <div class="date">
           May 14 2024 
        </div>
        <div class="time">
            1:48:15 AM
        </div>
        <div class="city">
            <h2>Sydney</h2>
        </div>
            <div class="date">
               May 14 2024 
            </div>
            <div class="time">
                1:48:15 AM
            </div>
    </div>


    <footer>This was coded by Maarja Aan and is opensourced on <a href="https://github.com/maarjaAan/world-clock"target="_blank" >  GitHub </a> </footer>
 <script src="java/javascript.js"></script>   
</body>
</html>
